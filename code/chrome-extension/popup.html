<!DOCTYPE html>
<html>
<head>
    <title>YouTube Summary</title>
    <style>
        body {
            width: 350px;
            padding: 20px;
            font-family: 'Roboto', Arial, sans-serif;
            background-color: #E6F2F8; /* Light blue for background to match Endress+Hauser corporate colors */
            color: #003B5C; /* Darker blue for good contrast */
        }
        h2 {
            font-size: 1.5em;
            margin-bottom: 20px;
            text-align: center;
            color: #005EB8; /* Endress+Hauser blue */
        }
        #summarizeButton {
            display: block;
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            background-color: #A3006E; /* Endress+Hauser magenta */
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #summarizeButton:hover {
            background-color: #7A0052; /* Darker magenta for hover */
        }
        #loading {
            display: none;
            font-style: italic;
            text-align: center;
            color: #003B5C; /* Darker blue for visibility */
        }
        #summary {
            white-space: pre-wrap;
            background-color: #FFFFFF;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-height: 200px;
            overflow-y: auto;
            color: #003B5C; /* Darker blue for consistency */
        }
        #errorMessage {
            color: #A30000; /* Red to indicate error */
            text-align: center;
            margin-top: 10px;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<h2>YouTube Video Summary</h2>
<button id="summarizeButton">Generate Summary</button>
<div id="loading">Summarizing...</div>
<div id="summary"></div>
<div id="errorMessage"></div>
<script src="popup.js"></script>
</body>
</html>
